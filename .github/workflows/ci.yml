name: ci
permissions:
  contents: read
  actions: none
  checks: write
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  diagnose-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Show env proxy-related vars
        run: 'env | grep -i -E "proxy|npm_config" || true'

      - name: Show npm config
        run: npm config list -l

      - name: Network reachability (DNS + TLS)
        run: 'getent hosts registry.npmjs.org && curl -I https://registry.npmjs.org/'

      - name: npm ping
        run: npm ping

      - name: Clean install
        run: npm ci --ignore-scripts

      - name: Build (Vite)
        run: npm run build --if-present

      - name: SBOM (CycloneDX)
        run: npx --yes @cyclonedx/cyclonedx-npm --output-file sbom.json
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Analyze bundle (optional)
        run: 'npx --yes source-map-explorer "dist/assets/*.js" --html report.html || true'

      - name: Upload report artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: bundle-report
          path: report.html
          if-no-files-found: ignore
