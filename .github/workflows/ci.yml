name: ci
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  diagnose-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node version
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # match your local Node

      - name: Show env proxy-related vars
        run: |
          env | grep -i -E 'proxy|npm_config' || true

      - name: Show npm config (ensure no stray proxy/registry)
        run: npm config list -l

      - name: Network reachability (DNS + TLS)
        run: |
          getent hosts registry.npmjs.org
          curl -vI https://registry.npmjs.org/

      - name: Sanity: npm ping
        run: npm ping

      - name: Clean install
        run: npm ci

      - name: Build (Vite)
        run: npm run build --if-present

      - name: (Optional) Analyze bundles if maps exist
        run: |
          npx --yes source-map-explorer "dist/assets/*.js" --html report.html || true
          if [ -f report.html ]; then echo "Generated report.html"; fi

      - name: Upload report
        if: hashFiles('report.html') != ''
        uses: actions/upload-artifact@v4
        with:
          name: bundle-report
          path: report.html
